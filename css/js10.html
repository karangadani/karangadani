<!DOCTYPE html>
<html>
<head>
	<title>javascript 10</title>
</head>
<body>
	<p>Greatest of 3 </p>
	<script type="text/javascript">
		var x = prompt("Enter a :");
		var y = prompt("Enter b :");
		var z = prompt("Enter c :");
		if(x>y)
		{
			if(x>z)
			{
				alert(x +" a is greatest ");
			}
			else
			{
				alert(y +" c is greatest ");
			} 
		}
		else
		{
			if(y>z)
			{
				alert(y +" b is greatest ");
			}
			else
			{
				alert(z +" c is greatest ");
			}
		}
	</script>

</body>
</html>
